name: Smoke PhiO (stable)

on:
  push:
    branches: ["main"]
  pull_request:
  workflow_dispatch:

jobs:
  smoke:
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install dependencies
        shell: bash
        run: |
          set -euo pipefail
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then
            python -m pip install -r requirements.txt
          fi
          # Sécurité, même si déjà dans requirements.txt
          python -m pip install pytest

      - name: Run PhiO smoke (contract + tests)
        shell: bash
        run: |
          set -euo pipefail
          mkdir -p _ci_out

          if [ -f "./run_all_tests.sh" ]; then
            chmod +x ./run_all_tests.sh
            ./run_all_tests.sh 2>&1 | tee _ci_out/phio_smoke.log
          else
            python -m pytest -q 2>&1 | tee _ci_out/phio_pytest.log
          fi

      - name: Upload artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: phio_ci_out
          path: |
            _ci_out/
            test-results/
          if-no-files-found: warn
