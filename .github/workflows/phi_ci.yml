name: Smoke (PhiO)

on:
  workflow_dispatch:
  push:
    branches: [ "main" ]

jobs:
  smoke:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Force /usr/bin/python to use setup-python interpreter
        shell: bash
        run: |
          set -euo pipefail
          echo "Before:"
          which python || true
          python -V || true
          /usr/bin/python -V || true

          sudo rm -f /usr/bin/python
          sudo ln -s "$(which python)" /usr/bin/python

          echo "After:"
          /usr/bin/python -V
          /usr/bin/python -m pip --version

      - name: Install dependencies
        shell: bash
        run: |
          set -euo pipefail
          /usr/bin/python -m pip install -U pip
          if [ -f requirements.txt ]; then
            /usr/bin/python -m pip install -r requirements.txt
          fi
          /usr/bin/python -m pip install pytest

      - name: Run PhiO tests
        shell: bash
        env:
          PYTHONPATH: .
        run: |
          set -euo pipefail
          if [ -f run_all_tests.sh ]; then
            bash run_all_tests.sh
          elif [ -f run_all_tests.py ]; then
            /usr/bin/python run_all_tests.py
          else
            echo "No run_all_tests.sh or run_all_tests.py found"
            exit 2
          fi

      - name: Upload test reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: phio_artifacts
          path: |
            test-reports/
            _ci_out/
          retention-days: 30
          if-no-files-found: ignore
