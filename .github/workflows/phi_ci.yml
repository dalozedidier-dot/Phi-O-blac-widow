name: Smoke (PhiO)

on:
  workflow_dispatch:
  push:
    branches: [ "main" ]
  schedule:
    - cron: "0 */6 * * *"

jobs:
  smoke:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Python (toolcache)
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Debug python paths
        shell: bash
        run: |
          set -euo pipefail
          echo "PATH python:"
          which python || true
          python -V || true
          echo ""
          echo "/usr/bin/python:"
          /usr/bin/python -V || true
          echo ""
          echo "/usr/bin/python3:"
          /usr/bin/python3 -V || true

      - name: Install deps (PATH python) + pytest
        shell: bash
        run: |
          set -euo pipefail
          python -m pip install -U pip
          if [ -f requirements.txt ]; then
            pip install -r requirements.txt
          fi
          pip install pytest

      - name: Install pytest for /usr/bin/python (system python)
        shell: bash
        run: |
          set -euo pipefail

          # Assure pip côté python système (au cas où)
          sudo apt-get update
          sudo apt-get install -y python3-pip

          # Installer pytest pour l'interpréteur qui est utilisé en dur (/usr/bin/python)
          /usr/bin/python -m pip install -U pip
          /usr/bin/python -m pip install pytest

      - name: Run PhiO tests
        shell: bash
        run: |
          set -euo pipefail

          if [ -f run_all_tests.sh ]; then
            bash run_all_tests.sh
          elif [ -f run_all_tests.py ]; then
            python run_all_tests.py
          else
            echo "No run_all_tests.sh or run_all_tests.py found"
            exit 2
          fi

      - name: Upload test reports
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: phio_artifacts
          path: |
            test-reports/
          retention-days: 30
          if-no-files-found: ignore
