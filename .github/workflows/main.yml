name: Python application

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3.10
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install flake8 pytest pytest-html
          if [ -f requirements.txt ]; then pip install -r requirements.txt; fi

      - name: Lint with flake8
        run: |
          flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
          flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics

      - name: Test with pytest (reports)
        run: |
          set -euo pipefail
          mkdir -p .contract/test-reports/test-results
          PYTHONPATH=. pytest -q --tb=short \
            --junitxml=.contract/test-reports/test-results/pytest.xml \
            --html=.contract/test-reports/report.html \
            --self-contained-html

      - name: Debug report files
        if: always()
        run: |
          echo "PWD=$(pwd)"
          echo "LS root:"
          ls -la
          echo "LS .contract:"
          ls -la .contract || true
          echo "Find .contract files:"
          find .contract -maxdepth 5 -type f -print || true

      - name: Upload test artifacts
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: python-app-artifacts
          path: |
            .contract/**
          if-no-files-found: error

      - name: Write summary
        if: always()
        run: |
          echo "## Rapport CI" >> $GITHUB_STEP_SUMMARY
          echo "- Workflow: $GITHUB_WORKFLOW" >> $GITHUB_STEP_SUMMARY
          echo "- Job: $GITHUB_JOB" >> $GITHUB_STEP_SUMMARY
          echo "- Branche: $GITHUB_REF_NAME" >> $GITHUB_STEP_SUMMARY
          echo "- Commit: $GITHUB_SHA" >> $GITHUB_STEP_SUMMARY
          if [ -f .contract/test-reports/test-results/pytest.xml ]; then
            echo "- JUnit: .contract/test-reports/test-results/pytest.xml" >> $GITHUB_STEP_SUMMARY
          else
            echo "- JUnit: absent" >> $GITHUB_STEP_SUMMARY
          fi
          if [ -f .contract/test-reports/report.html ]; then
            echo "- HTML: .contract/test-reports/report.html" >> $GITHUB_STEP_SUMMARY
          else
            echo "- HTML: absent" >> $GITHUB_STEP_SUMMARY
          fi
