name: phio-ci

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]
  workflow_dispatch:

permissions:
  contents: read

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"
          cache: "pip"

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          if [ -f requirements.txt ]; then
            python -m pip install -r requirements.txt
          fi

      - name: Sanity check instrument path (optional)
        run: |
          ls -la
          ls -la scripts || true
          # Si ton instrument existe Ã  cet emplacement, garde la ligne:
          test -f scripts/phi_otimes_o_instrument_v0_1.py || echo "Instrument file not found (ok if not used by tests)."

      - name: Make scripts executable
        run: |
          chmod +x scripts/phio_llm_collect.sh || true
          chmod +x run_collector_tests.sh || true
          chmod +x run_all_tests.sh || true
          chmod +x final_validation.sh || true
          chmod +x tests/test_traceability.sh || true
          # Si tu as d'autres scripts tests shell:
          chmod +x tests/test_llm_collector_exhaustive.sh || true
          chmod +x tests/test_llm_collector_stress.sh || true
          chmod +x tests/test_cross_validation.sh || true

      - name: Run pytest
        env:
          PYTHONPATH: .
          INSTRUMENT_PATH: scripts/phi_otimes_o_instrument_v0_1.py
        run: |
          python -m pytest -q

      - name: Run collector max tests
        env:
          PYTHONPATH: .
        run: |
          bash run_collector_tests.sh

      - name: Run traceability checks
        env:
          PYTHONPATH: .
        run: |
          bash tests/test_traceability.sh
